    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"

    ></script>
    <script src="turn.js"></script>

    <script type="text/javascript">
     
    const backgroundSound = document.getElementById('backgroundSound');
    const toggleMusicButton = document.getElementById('toggleMusic');

    backgroundSound.volume = 0.1;

    let firstPageFlipped = false;
    let isSoundOn = true;

    toggleMusicButton.addEventListener('click', function() {
        if (isSoundOn) {
            backgroundSound.pause();
            toggleMusicButton.textContent = 'Turn Music On';
            isSoundOn = false;
        } else {
            backgroundSound.play();
            toggleMusicButton.textContent = 'Turn Music Off';
            isSoundOn = true;
        }
    });

    $("#book").turn({
        width: 650,
        height: 450,
        autoCenter: true,
        when: {
            turning: function(event, page) {
                document.getElementById("turnSound").play();

                if (page === 2 && !firstPageFlipped) {
                    if (isSoundOn) {
                        backgroundSound.play();
                    }
                    firstPageFlipped = true;
                }

                if (page === 1 || page > 20) {
                    if (isSoundOn) {
                        backgroundSound.pause();
                        toggleMusicButton.textContent = 'Turn Music On';
                    }
                } else if (page <= 20) {
                    if (isSoundOn && backgroundSound.paused) {
                        backgroundSound.play();
                        toggleMusicButton.textContent = 'Turn Music Off';
                    }
                }

                if (page === 21) {
                    if (isSoundOn && backgroundSound.paused) {
                        backgroundSound.play();
                        toggleMusicButton.textContent = 'Turn Music Off';
                    }
                }
            },
        },
    });
